<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
    </style>
  </head>
  <body>
    <strong>Awesome Guitar board</strong>
    <div class="outer-box">  
      <div class="padding-box" id="before">
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string1">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string2">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string3">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string4">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string5">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string6">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="padding-box" id="after">
        <div class="circles">
        </div>
      </div>
    </div>
    <div>
      <h4>Select a scale</h4>
      <form onchange="board.select()" name="scaleForm">
        <input type="radio" name="scale" value="0" checked>None</input>
        <input type="radio" name="scale" value="1">Minor</input>
        <input type="radio" name="scale" value="2">Major</input>
      </form>
      <h4>Select a first degree</h4>
      <form onchange="board.select()" name="degreeForm">
        <input type="radio" value="0" name="degree" checked>C</input>
        <input type="radio" value="1" name="degree">Db</input>
        <input type="radio" value="2" name="degree">D</input>
        <input type="radio" value="3" name="degree">Eb</input>
        <input type="radio" value="4" name="degree">E</input>
        <input type="radio" value="5" name="degree">F</input>
        <input type="radio" value="6" name="degree">Gb</input>
        <input type="radio" value="7" name="degree">G</input>
        <input type="radio" value="8" name="degree">Ab</input>
        <input type="radio" value="9" name="degree">A</input>
        <input type="radio" value="10" name="degree">Bb</input>
        <input type="radio" value="11" name="degree">B</input>
      </form>      
    </div>
  </body>
</html>

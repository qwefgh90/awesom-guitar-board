<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="bundle.js"></script>
    <style>
      .outer-box {
      border-top: 2px solid #555555;
      border-bottom: 2px solid #555555;
      border-left: 2px solid #555555;
      padding-top: 1px;
      padding-bottom: 1px;
      padding-left: 1px;
      }

      .inner-box{
      height: 50px;
      line-height: 50px;
      }
      
      .padding-box{
      height: 20px;
      line-height: 20px;
      }

      .line-box {
      position: absolute;
      width: 100%;
      z-index: -1;
      }

      .line {
      display: inline-block;
      width: 100%;
      vertical-align: middle;
      }
      
      .note-box {
      width: 4.1%;
      display: inline-block;
      text-align: center;
      border-right: 1px solid #333333;
      border-left: 1px solid #333333;
      }

      .spadding-box {
      width: 4.1%;
      display: inline-block;
      text-align: center;
      border-right: 1px solid #ffffff;
      border-left: 1px solid #ffffff;
      }

      .note-box > span {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <strong>Awesome Guitar board</strong>
    <div class="outer-box">  
      <div class="padding-box" id="before">
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string1">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string2">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string3">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string4">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string5">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="inner-box" id="string6">
        <div class="line-box"><hr class="line"/></div>
        <div class="circles">
        </div>
      </div>
      <div class="padding-box" id="after">
        <div class="circles">
        </div>
      </div>
    </div>
  </body>
</html>
